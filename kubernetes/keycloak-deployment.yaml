apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-deployment
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: ghcr.io/caettus/horizon-backend/keycloak:latest

          args: ["start-dev"]
          ports:
            - containerPort: 8080
          env:
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-secret
                  key: KEYCLOAK_ADMIN
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-secret
                  key: KEYCLOAK_ADMIN_PASSWORD

            # Vertel Keycloak welke hostname provider te gebruiken
            - name: KC_HOSTNAME_PROVIDER
              value: "fixed"

            # De URL die als ISSUER in de tokens moet komen.
            # Dit is de interne service URL die je API Gateway verwacht.
            - name: KC_HOSTNAME
              value: "http://keycloak-service:8083"
            - name: KC_HOSTNAME_FRONTEND_URL
              value: "http://127.0.0.1:54651"
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_STRICT_HTTPS
              value: "false"
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_HOSTNAME_BACKCHANNEL
              value: "http://keycloak-service:8083"
            - name: KC_HOSTNAME_BACKCHANNEL_STRICT
              value: "false"
            - name: KC_HOSTNAME_BACKCHANNEL_DYNAMIC
              value: "true"



          volumeMounts:
            - name: keycloak-data
              mountPath: /opt/keycloak/data
      volumes:
        - name: keycloak-data
          persistentVolumeClaim:
            claimName: keycloak-data-pvc