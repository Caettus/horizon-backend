name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository }}/userservice

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Give execute permission to Gradle wrapper
        run: chmod +x userservice/gradlew

      - name: Build without tests
        run: |
          cd userservice
          ./gradlew clean build -x test --no-daemon

      - name: Run Unit Tests
        run: |
          cd userservice
          ./gradlew test --no-daemon

  security-checks:
    name: Security & Code Quality
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java
          source-root: userservice/src

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "userservice"
          format: "HTML"
          output: "reports"

      - name: Run SAST (CodeQL)
        uses: github/codeql-action/analyze@v2



  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: security-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ env.IMAGE_NAME }}:latest ./userservice

      - name: Push Docker Image
        run: docker push ${{ env.IMAGE_NAME }}:latest
