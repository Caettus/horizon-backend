version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - horizon-net

  mysql-userservice:
    image: mysql:8.0
    container_name: mysql-userservice
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: superSecret
      MYSQL_DATABASE: userservice_db
    networks:
      - horizon-net

  mysql-eventservice:
    image: mysql:8.0
    container_name: mysql-eventservice
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: superSecret
      MYSQL_DATABASE: eventservice_db
    networks:
      - horizon-net

  mysql-rsvpservice:
    image: mysql:8.0
    container_name: mysql-rsvpservice
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: superSecret
      MYSQL_DATABASE: rsvpservice_db
    networks:
      - horizon-net

  userservice:
    build: ./userservice
    container_name: userservice
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-userservice:3306/userservice_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: superSecret
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      - mysql-userservice
      - rabbitmq
    networks:
      - horizon-net

  eventservice:
    build: ./eventservice
    container_name: eventservice
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-eventservice:3306/eventservice_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: superSecret
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      - mysql-eventservice
      - rabbitmq
    networks:
      - horizon-net

  rsvpservice:
    build: ./rsvpservice
    container_name: rsvpservice
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-rsvpservice:3306/rsvpservice_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: superSecret
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      - mysql-rsvpservice
      - rabbitmq
    networks:
      - horizon-net

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - userservice
      - eventservice
      - rsvpservice
    networks:
      - horizon-net

networks:
  horizon-net:
    driver: bridge 