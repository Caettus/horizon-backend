spring.cloud.gateway.routes[0].id=userservice
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**
spring.cloud.gateway.routes[0].predicates[1]=Path=/internal/eventbus/userservice/**

spring.cloud.gateway.routes[1].id=eventservice
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/events/**
spring.cloud.gateway.routes[1].predicates[1]=Path=/internal/eventbus/eventservice/**


server.port=8080

spring.main.web-application-type=reactive
